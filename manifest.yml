declared-services:
  BlueMessenger-AppScan:
    label: AppScan Dynamic Analyzer
    plan: standard
  BlueMessenger-cloudantNoSQLDB:
    label: cloudantNoSQLDB
    plan: Shared
  BlueMessenger-cloudantNoSQLDB-test:
    label: cloudantNoSQLDB
    plan: Shared
  BlueMessenger-ActiveDeploy:
    label: activedeploy
    plan: free
  BlueMessenger-NewRelic:
    lable: newrelic
    plan: standard
  BlueMessenger-BlazeMeter:
    lable: blazemeter
